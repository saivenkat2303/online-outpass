<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/student.css" />
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Student Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginStudent()">Login</button>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Outpass Request</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="studentNo" placeholder="Student Number">
    <input type="text" id="branch" placeholder="Branch">
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="college" placeholder="College">
    <input type="text" id="parentPhone" placeholder="Parent Phone Number">
    <input type="date" id="dateOut">
    <input type="date" id="dateIn">
    <textarea id="reason" placeholder="Reason for Outpass"></textarea>
    <button onclick="submitRequest()">Submit Request</button>
    <button onclick="logout()">Logout</button>
    <button onclick="resetOutpasses()">Reset Outpasses</button>

    <h3>Search Outpasses</h3>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchOutpasses()"/>

    <div id="previousOutpasses"></div>
  </div>

  <script src="js/student.js"></script>
</body>
</html>
